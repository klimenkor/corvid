<h1><a href="" (click) = "onClickBack()">&lt;&lt;</a></h1>

<div class="row">
  <div class="col-lg-2" *ngFor="let face of faces; let i = index">
    <div class="card">
      <div class="card-title">
        <h2>Face {{i+1}}</h2>
      </div>
      <div class="card-block">
        <div class="card-img">
          <img class="mx-auto d-block" src="{{bucketPath}}{{frame}}/{{i+1}}"/>
        </div>
        <div class="card-block">
          <select [(ngModel)]="facesCategorized[i].CategoryId" [ngModelOptions]="{standalone: true}" class="form-control">
            <option *ngFor="let category of categories" value={{category.Id}}>{{category.Name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<canvas #canvas></canvas>
