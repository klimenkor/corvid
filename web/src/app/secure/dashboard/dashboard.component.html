<div class="card mb-3" >
  <div class="card-header">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" (dateSelect)="onDateSelection($event)"
                 name="dp" [(ngModel)]="fromDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Today</button>
          </div>
        </div>
      </div>
    </form>

  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>UserId</th>
            <th>Time</th>
            <th>Camera</th>
            <th>Object</th>
            <th>Frame</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>UserId</th>
            <th>Time</th>
            <th>Camera</th>
            <th>Object</th>
            <th>Frame</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let e of events; let i=index;">
            <td>{{e.userid}}</td>
            <td>{{formatDateFromHappend(e.happened.toString())}}</td>
            <td>{{e.cameraid}}</td>
            <td>
                <ul>
                    <li *ngFor="let item of e.labels | keyvalue">
                        {{item.key}}:{{formatConfidence(item.value)}}%
                    </li>
                </ul>
            <td><img src="{{bucketPath + e.frame}}" style="width:30%;"/></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
