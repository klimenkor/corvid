<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" value="{{currentUser.name}}" disabled=true/>
                  <label>Email</label>
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]= "user.email" [ngModelOptions]="{standalone: true}"/>
                    <button type="button" class="btn btn-warning btn-raised" (click)="onSave($event)">Save</button>
                  </div>
                  <label>ID</label>
                  <input class="form-control" value="{{currentUser.id}}" disabled=true/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor = "rgba(51,51,51,0.56)"
  size = "medium"
  color = "#082284"
  type = "ball-beat">
</ngx-spinner>
