type User @model {
  id: ID! #@pk(expression: "$ctx.identity.sub")
  shortid: String!
  email: String!
  labels: [String],
  tier: ID! #Tier @connection (name: "UserTier")
  cameras: [Camera] @connection (name: "UserCameras")
  faces: [Face] @connection (name: "UserFaces")
}

type Tier @model {
  id: ID!
  name: String!
#   user: User @connection (name: "UserTier")
}

type Camera @model {
  id: ID!
  shortid: String! #@pk
  name: String!
  active: Boolean!
  user: User @connection (name: "UserCameras")
}

type Face @model {
  id: ID!
  name: String!
  active: Boolean!
  user: User @connection (name: "UserFaces")
}

type Label {
  name: String,
  confidence: Float
}

type Motion @model {
  id: ID!
  labels: [Label]
  frame: String!
  cameraid: ID!
  userid: ID!
  #user: Camera @connection (name: "CameraMotions")
}


