<div class="row text-left">
  <div class="col-sm-12">
    <ng2-smart-table
        [source]="source"
        [settings]="settings"
        (deleteConfirm)="onDeleteConfirm($event)"
        (editConfirm)="onSaveConfirm($event)">

  </div>
</div>

<ngx-spinner

type = "ball-beat">
</ngx-spinner>
