type Tier @model {
  id: ID!
  name: String!
}

type Category @model {
  id: String!
  name: String!
}

type User @model {
  id: String!
  email: String!
  labels: [String],
  tier: Tier @connection
  cameras: [Camera] @connection (name: "UserCameras")
  motions: [Motion] @connection (name: "UserMotions")
  faces: [Face] @connection (name: "UserFaces")
}

type Camera @model {
  id: String!
  name: String!
  active: Boolean!
  user: User @connection (name: "UserCameras")
  motions: [Motion] @connection (name: "CameraMotions")
}

type Face @model {
  id: String!
  name: String!
  active: Boolean!
  category: Category @connection
  user: User @connection (name: "UserFaces")
}

type Label {
  name: String,
  confidence:  Int
}

type Motion @model {
  id: ID!
  labels: [Label]
  frame: String!
  occured: String!
  camera: Camera @connection (name: "CameraMotions")
  user: User @connection (name: "UserMotions")
}


