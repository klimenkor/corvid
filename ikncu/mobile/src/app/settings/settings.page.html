<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings / {{route}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
  
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="camera">
        <ion-icon name="videocam"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="label">
        <ion-icon name="done-all"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="face">
        <ion-icon name="people"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
