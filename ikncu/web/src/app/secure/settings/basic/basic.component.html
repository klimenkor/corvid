<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <fieldset class="form-group">
                  <label>ID</label>
                  <input class="form-control" value="{{user.Id}}" disabled=true/>
                </fieldset>
                <fieldset class="form-group">
                  <label>Username</label>
                  <input class="form-control" value="{{user.Name}}" disabled=true/>
                </fieldset>
                <fieldset class="form-group">
                  <label>Email</label>
                  <input class="form-control" [(ngModel)]= "user.Email" [ngModelOptions]="{standalone: true}"/>
                </fieldset>
                <fieldset class="form-group">
                  <label>Time zone</label>
                  <select [(ngModel)]="user.UtcOffset" [ngModelOptions]="{standalone: true}" class="form-control">
                    <option *ngFor="let timezone of timeZones" value={{timezone.Name}}>(GMT{{timezone.UtcOffset}}) {{timezone.Id}}</option>
                  </select>
                </fieldset>
                <button type="button" class="btn btn-warning btn-raised btn-block" (click)="onSave($event)">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor = "rgba(51,51,51,0.56)"
  size = "medium"
  color = "#082284"
  type = "ball-beat">
</ngx-spinner>
