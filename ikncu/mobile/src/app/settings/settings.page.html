<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Settings
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="/settings/profile" routerDirection="root" [class.active-item]="selectedPath = '/settings/profile'">
          Profile
        </ion-item>
       
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
