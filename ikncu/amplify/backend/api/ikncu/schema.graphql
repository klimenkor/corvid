type User @model {
  id: ID!
  shortid: String!
  email: String!
  labels: [String],
  cameras: [ID] #@connection (name: "UserCameras")
  tier: ID! #Tier @connection (name: "UserTier")
}

type Tier @model {
  id: ID!
  name: String!
#   user: User @connection (name: "UserTier")
}

type Camera @model {
  id: ID!
  shortid: String!
  name: String!
  user: ID! #User @connection (name: "UserCameras")
  #motions: Motion @connection (name: "CameraMotions")
}

type Label {
  name: String,
  confidence: Float
}

type Motion @model {
  id: ID!
  labels: [Label]
  frame: String!
  cameraid: ID!
  userid: ID!
  #user: Camera @connection (name: "CameraMotions")
}


