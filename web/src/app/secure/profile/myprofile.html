<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Profile
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group" *ngFor="let parameter of parameters">
                  <label>{{ parameter.name }}</label>
                  <input class="form-control" value="{{parameter.value}}"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
