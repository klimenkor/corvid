<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-button *ngIf="!isLoading" slot="start" color="primary" routerLink="/settings/face/new">New</ion-button>
        </ion-buttons>
        <ion-title>Faces</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
            <div *ngIf="isLoading" text-center>
                <ion-spinner color="primary"></ion-spinner>
            </div>
            <div text-center *ngIf="!isLoading && faces.length == 0">
                <p>No cameras defined!</p>
            </div>
            <ion-list>
                <ion-item *ngFor="let face of faces; let i=index">
                <ion-avatar>
                    <img [src]="getFaceImage(i)">
                </ion-avatar>
                <ion-label>{{face.Name}}</ion-label>
                <ion-button color="secondary" (click)="onEdit(face.Id)">
                    <ion-icon slot="icon-only" name="more"></ion-icon>
                </ion-button>
                </ion-item>
            </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
