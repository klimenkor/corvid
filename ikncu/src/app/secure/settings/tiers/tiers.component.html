<section id="simple">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-block">
                        <ng2-smart-table
                            [source]="source"
                            [settings]="settings"
                            (deleteConfirm)="onDeleteConfirm($event)"
                            (editConfirm)="onSaveConfirm($event)"
                            (createConfirm)="onCreateConfirm($event)"
                            (userRowSelect)="onRowSelect($event)">
                        </ng2-smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<img *ngIf="loading" src="../../../../assets/img/spinners/loading_blue.gif" />
