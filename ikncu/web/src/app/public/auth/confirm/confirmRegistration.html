<section id="forgot-password">
  <div class="container-fluid">
      <div class="row text-left full-height-vh">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="card bg-blue-grey bg-darken-3 px-4">
                  <div class="card-header">
                      <div class="card-image text-center">
                          <i class="icon-key font-large-5 blue-grey lighten-4"></i>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="card-block">
                          <div class="text-center">
                              <h4 class="text-uppercase text-bold-400 white">Confirmation Code</h4>
                          </div>
                          <form class="form-signin" method="POST" action="#" role="form">
                            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            <div class="form-group" *ngIf="email===null">
                                <label class="control-label" for="confirmationCode">Email</label>
                                <input id="email" type="email" maxlength="50" class="form-control"
                                      [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="confirmationCode">Confirmation Code</label>
                                <input id="confirmationCode" type="text" maxlength="50" class="form-control"
                                      [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <button (click)="onConfirmRegistration()" id="confirmRegistration" type="submit"
                                        class="btn btn-info btn-block">Confirm
                                </button>
                            </div>
                            <hr>
                            <p>Can't find your code? <a [routerLink]="['/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend
                                Code</a>
                                <a [routerLink]="['/register']"> <i class="fa fa-fw fa-group"></i> Register</a> <a
                                        [routerLink]="['/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
                            </p>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
