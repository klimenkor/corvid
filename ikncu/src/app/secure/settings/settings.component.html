<!--Tabset Starts-->
<div class="col-md-12 col-lg-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Settings</h4>
    </div>
    <div class="card-body">
      <div class="card-block">
        <ngb-tabset>
          <ngb-tab title="Basic">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-lg-12">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-lg-6">
                          <form role="form">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" value="{{user.name}}"/>
                                <label>Email</label>
                                <input class="form-control" value="{{user.email}}"/>
                                <label>ID</label>
                                <input class="form-control" value="{{user.id}}"/>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Labels">
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
<!--Tabset Ends-->
