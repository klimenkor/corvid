<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Detected faces</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content nopadding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-sm="12">
          <canvas #canvas (click) = "onClick($event)" width="width" height="height"></canvas>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let face of motion.Faces; let i = index" >
      <ion-col size-md="3" size-sm="3" size-xs="3">
        <ion-img src="{{facesBucketPath}}{{userId}}/{{motionId}}/{{i+1}}"></ion-img>
      </ion-col>
      <ion-col size-md="9" size-sm="9" size-xs="9">
        <ion-list>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input [(ngModel)]="facesCategorized[i].Name"></ion-input>
          </ion-item>          
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="facesCategorized[i].CategoryId" (change)="onFaceCategoryChange(i)" [ngModelOptions]="{standalone: true}" class="form-control">
              <ion-select-option *ngFor="let category of categories" value={{category.Id}}>{{category.Name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
