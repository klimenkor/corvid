<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo-purple text-center width-400">
                    <div class="card-img overlap">
                        <img alt="element 06" class="mb-1" src="assets/img/portrait/avatars/corvid1.png" width="190">
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <h2 class="white">Login</h2>
                            <form novalidate="" (ngSubmit)="onLogin()" #f="ngForm">

                              <div class="form-group">
                                <div class="col-md-12">
                                  <input id="signupEmail" required type="email" maxlength="100" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="col-md-12">
                                  <input id="signupPassword" required type="password" maxlength="25" class="form-control" length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-12">
                                    <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                                      <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                      <label class="custom-control-label float-left white" for="rememberme">Remember Me</label>
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="col-md-12">
                                  <button type="submit" class="btn btn-pink btn-block btn-raised">Submit</button>
                                  <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button>
                                </div>
                              </div>

                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group col-sm-offset-1">
                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <a [routerLink]="['/register']"> <i class="fa fa-fw fa-lock"></i>Register</a>
                              </div>
                        </div>
                        <div class="form-group col-sm-offset-1">
                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <a [routerLink]="['/forgotPassword']"> <i class="fa fa-fw fa-lock"></i>Forgot Password?</a>
                              </div>
                        </div>
                        <div class="form-group col-sm-offset-1">
                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <a [routerLink]="['/loresendCodegin']"> <i class="fa fa-fw fa-lock"></i>Resend Confirmation Code</a>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
