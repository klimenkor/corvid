<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <fieldset class="form-group">
                  <label>ID</label>
                  <input class="form-control" value="{{currentUser.Id}}" disabled=true/>
                </fieldset>
                <fieldset class="form-group">
                  <label>Username</label>
                  <input class="form-control" value="{{currentUser.Name}}" disabled=true/>
                </fieldset>
                <fieldset class="form-group">
                  <label>Email</label>
                  <input class="form-control" [(ngModel)]= "currentUser.Email" [ngModelOptions]="{standalone: true}"/>
                </fieldset>
                <fieldset class="form-group">
                  <label for="basicSelect">Time zone</label>
                  <select class="form-control" id="basicSelect">
                    <option>Pacific (GMT-7)</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                  </select>
                </fieldset>
                
                <button type="button" class="btn btn-warning btn-raised btn-block" (click)="onSave($event)">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor = "rgba(51,51,51,0.56)"
  size = "medium"
  color = "#082284"
  type = "ball-beat">
</ngx-spinner>
