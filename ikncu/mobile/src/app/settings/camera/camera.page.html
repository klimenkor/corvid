<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div text-center *ngIf="!isLoading && cameras.length == 0">
          <p>No cameras defined!</p>
        </div>
        <div text-center *ngIf="!isLoading">
          <ion-button slot="start" color="primary" routerLink="/settings/camera/new">New Camera</ion-button>
        </div>
  
        <ion-list>
          <ion-item *ngFor="let camera of cameras">
            <ion-toggle slot="start" [(ngModel)]= "camera.Active" (ionChange)="onChange(camera)"></ion-toggle >
            <ion-label>{{camera.Name}}</ion-label>
            <ion-button color="secondary" (click)="onEdit(camera.Id)">
              <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
