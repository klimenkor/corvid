<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button *ngIf="!isLoading" slot="start" color="primary" routerLink="/settings/camera/new">New</ion-button>
      </ion-buttons>
      <ion-title>Cameras</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div text-center *ngIf="!isLoading && cameras.length == 0">
          <p>No cameras defined!</p>
        </div>
        <ion-list>
          <ion-item *ngFor="let camera of cameras">
            <ion-toggle slot="start" [(ngModel)]= "camera.Active" (ionChange)="onChange(camera)"></ion-toggle >
            <ion-label>{{camera.Name}}</ion-label>
            <ion-button color="secondary" (click)="onEdit(camera.Id)">
              <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
