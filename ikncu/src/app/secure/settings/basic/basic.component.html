<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" value="{{user.name}}" disabled=true/>
                  <label>Email</label>
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]= "user.email"/>
                  </div>
                  <label>ID</label>
                  <input class="form-control" value="{{user.id}}" disabled=true/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
